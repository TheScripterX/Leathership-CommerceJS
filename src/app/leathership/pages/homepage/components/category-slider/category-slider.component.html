<div class="container">
  <div class="category__container">
    <div class="category__slider p-2">
      <swiper class="swiper" [config]="config">
        <ng-template swiperSlide *ngFor="let category of categories">
          <!-- Card::Start -->
          <div
            class="card align-items-center"
            *ngFor="let image of category.assets"
          >
            <img [src]="image.url" class="card-img-top w-50" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ category.name }} Cases</h5>
            </div>
          </div>
          <!-- Card::End -->
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
