<section class="products">
  <div class="container">
    <!-- Product Box::Start -->
    <div class="row p-2 text-center justify-content-center">
      <div
        class="col-6 col-md-3 g-2"
        *ngFor="let product of products; let i = index"
      >
        <div
          class="card border-0"
          [routerLink]="['product-detail', product.id]"
        >
          <img [src]="product.assets[0].url" [alt]="product.name" />
          <div class="card-body border">
            <h5 class="card-title">{{ product.name }}</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Product Box::End -->
  </div>
</section>
