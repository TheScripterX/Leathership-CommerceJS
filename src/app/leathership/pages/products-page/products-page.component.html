<app-navbar></app-navbar>

<section class="collections__section">
  <div class="container-fluid">
    <div class="row bg-secondary banner__collection">
      <div class="col-12 text-center"></div>
    </div>
    <div class="container py-4">
      <div class="row g-3 collections__grid">
        <div
          class="col-12 col-md-4"
          *ngFor="let product of products; let i = index"
        >
          <div
            class="card text-center"
            style="width: 18rem"
            [routerLink]="['/product-detail', product.id]"
          >
            <img
              [src]="product.assets[0].url"
              class="card-img-top"
              [alt]="product.name"
            />
            <div class="card-body">
              <h5
                class="card-title fw-bold"
                [ngStyle]="{ color: product.attributes[0].value[0].value }"
              >
                {{ product.name }}
              </h5>
              <hr class="dropdown-divider w-50 m-auto" />
              <p class="card-text">
                {{ product.description }}
              </p>
              <a class="btn border fw-bold">Take Me!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
