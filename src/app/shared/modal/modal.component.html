<div class="ngneat-dialog">
  <div class="ngneat-dialog-backdrop" (click)="backdropClick()">
    <!-- Backdrop styles -->

    <div class="ngneat-dialog-content p-5 border">
      <!-- Dialog content, where component/template is placed -->
      <div class="row">
        <div class="col-12 text-center">
          <i class="far fa-7x fa-check-circle"></i>
        </div>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-12">
          <h4>
            <span class="text-secondary">{{
              ref.data.product_name | uppercase
            }}</span>
            added to your cart.
          </h4>
        </div>
        <div class="col-12">
          <p class="text-muted">
            {{ ref.data.cart_quantity }} items on your cart
          </p>
        </div>
      </div>

      <div class="row justify-content-center text-center">
        <div class="col-12 col-md-5 my-2 my-md-0">
          <button
            class="btn btn-outline-info py-2 px-4 border-2"
            (click)="close()"
          >
            Continue Shopping
          </button>
        </div>
        <div class="col-12 col-md-5 my-2 my-md-0">
          <button
            class="btn btn-outline-success py-2 px-4 border-2"
            (click)="goToCart()"
          >
            Go To The Cart
          </button>
        </div>
        <div class="row mt-4">
          <div class="col-12 text-center">
            <p class="text-decoration-underline m-0">
              <a class="text-muted" (click)="returnToHome()"
                >Return to the Home Store</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
